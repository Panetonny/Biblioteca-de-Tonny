<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca de Tonny</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Wix+Madefor+Text:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="components/main-header/main-header.css">
    <link rel="stylesheet" href="components/main-title.css">
    <link rel="stylesheet" href="components/filter-comp.css">
    <link rel="stylesheet" href="components/section.css">
    <link rel="stylesheet" href="components/books-comp.css">

</head>
<body>
    <header class="main-header">
        
        <h1 class="main-title -header">Biblioteca de Tonny</h1>
        
        <article class="filter-comp">
        
            <img class="icon" src="assets/Filtro.png">
        </article>
    </header>

    <section class="section -books">

        <div class="catalogo">

            <a class="action-book -presente_aos_psicanalistas">

                <figure class="books-comp">

                    <img class="icon" src="assets/livros/livro-presente_aos_psicanalistas.png" alt="">

                    <figcaption class="dd">Presente aos psicanalista</figcaption>
                </figure>
            </a>

            <a class="action-book">
                <figure class="books-comp">
                    
                    <img class="icon" src="assets/livros/livro-o_topo_do_bolo.png">

                    <figcaption>O topo do bolo</figcaption>
                </figure>
            </a>

            <a class="action-book">
                <figure class="books-comp">
                
                    <img class="icon" src="assets/livros/livro-estranho_costumário.png">

                    <figcaption>Estranho Costumário</figcaption>
                </figure>
            </a>

            <a class="action-book">
                <figure class="books-comp">
                    
                    <img class="icon" src="assets/livros/livro-a_má_vontade_do_acaso.png">

                    <figcaption>A Má Vontade Do Acaso</figcaption>
                </figure>
            </a>

            <a class="action-book">
                <figure class="books-comp">
                    
                    <img class="icon" src="assets/livros/livro-splendor.png">

                    <figcaption>Splendor</figcaption>
                </figure>
            </a>

            <a class="action-book">
                <figure class="books-comp">
                    <img class="icon" src="assets/livros/livro-o_mundo_não_existia_antes.png">
                    <figcaption>Antes o Mundo Não Existia</figcaption>
                </figure>
            </a>
        </div>
    </section>
</body>
</html>
